<div class="container" style="margin-left: 35%;">
  <div class="row" style="margin-top: 15%;">
    <div class="col-md-6">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Sign Up</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="form-group">
              <input matInput formControlName="first_name" placeholder="First Name...">
            </mat-form-field>
            <mat-form-field class="form-group">
              <input matInput formControlName="last_name" placeholder="Last Name...">
            </mat-form-field>
            <br>
            <mat-form-field class="form-group">
              <input matInput formControlName="email" placeholder="Email...">
            </mat-form-field>
            <br>
            <mat-form-field class="form-group">
              <input matInput type="password" formControlName="password" placeholder="Password...">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}
              </mat-icon>
            </mat-form-field>
            <mat-form-field class="form-group">
              <input matInput type="password" formControlName="confirm_password" placeholder="Confirm...">
            </mat-form-field>
            <br>
            <button mat-raised-button color="primary">Submit</button>
            <br><br>
            <p>Already have an account? <a routerLink="/login">Login</a></p>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
