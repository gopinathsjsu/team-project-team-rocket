<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>Select your seat to {{flight.destination}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="seatmap">
                        <div *ngFor="let row of seatMap">
                            <mat-icon class="seat"
                                [ngClass]="{'reserved': seat.isReserved, 'selected': seat == selectedSeat}"
                                *ngFor="let seat of row" (click)="selectSeat(seat)"
                                matTooltip={{this.getSeatDetails(seat)}}>
                                event_seat
                            </mat-icon>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button color="back" (click)="back()">
                        <mat-icon>keyboard_backspace</mat-icon>Back
                    </button>
                    <button mat-button color="confirm" (click)="confirm()">Confirm
                        <mat-icon>arrow_right_alt</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
