<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>Select your seat to {{flight.destination}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-icon *ngFor="let seat of seatMap.spaceship_seats" (click)="selectSeat(seat)">event_seat</mat-icon>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>
                        <mat-icon>keyboard_backspace</mat-icon>Back
                    </button>
                    <button mat-button (click)="confirm()">Confirm<mat-icon>arrow_right_alt</mat-icon></button>
                </mat-card-actions>
            </mat-card>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
