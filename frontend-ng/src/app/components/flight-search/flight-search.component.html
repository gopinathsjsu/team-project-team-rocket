<div class="container">
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
        <div class="form-group margin">
            <mat-radio-group formControlName="trip_type">
                <mat-radio-button value="ow" class="my-sm-0 my-2">One Way</mat-radio-button>
                <mat-radio-button value="rt" class="my-sm-0 my-2">Round Trip</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="form-group d-sm-flex margin">
            <div class="d-flex align-items-center flex-fill position-relative">
                <mat-form-field>
                    <input matInput formControlName="origin" placeholder="From..." class="form-control"
                        [matAutocomplete]="origin">
                    <mat-autocomplete autoActiveFirstOption #origin="matAutocomplete">
                        <mat-option *ngFor="let planet of filteredPlanets | async" [value]="planet">
                            {{planet}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
            <div class="d-flex align-items-center flex-fill position-relative">
                <mat-form-field>
                    <input matInput formControlName="destination" placeholder="To..." class="form-control"
                        [matAutocomplete]="destination">
                    <mat-autocomplete autoActiveFirstOption #destination="matAutocomplete">
                        <mat-option *ngFor="let planet of filteredPlanets | async" [value]="planet">
                            {{planet}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
        </div>
        <div class="form-group d-sm-flex margin">
            <div class="d-flex align-items-center flex-fill position-relative">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Outgoing</mat-label>
                    <input matInput formControlName="departure_date" [min]="minDate" [matDatepicker]="outgoing_picker">
                    <mat-datepicker-toggle matSuffix [for]="outgoing_picker"></mat-datepicker-toggle>
                    <mat-datepicker #outgoing_picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="d-flex align-items-center flex-fill position-relative">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Inbound</mat-label>
                    <input matInput formControlName="arrival_date" [min]="minDate" [matDatepicker]="inbound_picker"
                        [disabled]="isOneWay()">
                    <mat-datepicker-toggle matSuffix [for]="inbound_picker"></mat-datepicker-toggle>
                    <mat-datepicker #inbound_picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
        <div class="form-group my-3">
            <button mat-raised-button color="primary">
                Search Rockets
            </button>
        </div>
    </form>
</div>
